evb:
  host: "192.168.2.123"
  port: 5000
  timeout: 2.0

motion:
  hall_threshold: 1500
  hall_max: 2800
  hall_rpm_max: 1500
  hall_rpm_min: 200
  poll_interval: 0.05
  stale_timeout: 1.5
  evb_backoff_initial: 0.2
  evb_backoff_max: 2.0
  evb_backoff_factor: 1.5
  use_bundle: true
  use_power: true
  use_imu: true
  winch_ids: [1, 2, 3, 4]
  serial_port: "/dev/ttyUSB0"
  baud_rate: 9600
  device_address: 1
  modbus_addresses:
    1: 1
    2: 2
    3: 3
    4: 4

web:
  host: "0.0.0.0"
  port: 8080

imu_json:
  host: "192.168.2.123"
  port: 5000
  timeout: 5.0

log:
  mode: "ui_only"
  allow_modules: ["app.web_control"]
  allow_prefixes: ["UI:", "Job start:", "Hall job start:", "job error", "hall job finished", "Hall job finished", "Setup hall stop", "Motion blocked", "Setup hall cmd", "Starting setup hall", "setup_hall_run:", "Cancel job:"]
  # Temporary: helps debug RS485/Modbus comms when motors don't respond.
  allow_prefixes: ["UI:", "Job start:", "Hall job start:", "job error", "hall job finished", "Hall job finished", "Setup hall stop", "Motion blocked", "Setup hall cmd", "Starting setup hall", "setup_hall_run:", "Cancel job:", "MODBUS:"]
